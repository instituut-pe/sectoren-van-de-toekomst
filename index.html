<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sectoren van de Toekomst - Interactieve Analyse</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4ede3;
            color: #1f497d;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(214, 63, 68, 0.1);
            padding: 30px;
            border-top: 4px solid #d63f44;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #d63f44;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        .subtitle {
            color: #1f497d;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .chart-container {
            position: relative;
            height: 600px;
            margin: 20px 0;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .back-button {
            background-color: #d63f44;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            display: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #b8353a;
        }
        .info-box {
            background-color: #f4ede3;
            border: 1px solid #d63f44;
            border-left: 4px solid #d63f44;
            padding: 18px;
            border-radius: 6px;
            margin: 25px 0;
            text-align: center;
            color: #1f497d;
            font-weight: 500;
        }
        .euro-format {
            font-weight: 700;
            color: #d63f44;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #f4ede3;
            color: #9f9f9f;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sectoren van de Toekomst</h1>
            <p class="subtitle">Interactieve analyse van beleidsmaatregelen per sector</p>
        </div>

        <div class="info-box">
            <p id="chart-info">Klik op een sector om de onderliggende beleidsmaatregelen te bekijken</p>
        </div>

        <div class="controls">
            <button id="backButton" class="back-button">‚Üê Terug naar sectoren</button>
        </div>

        <div class="chart-container">
            <canvas id="sectorChart"></canvas>
        </div>

        <div class="footer">
            <p>Instituut voor Publieke Economie | www.instituut-pe.nl</p>
        </div>
    </div>

    <script src="chart.js"></script>
</body>
</html>
